[tool.poetry]
name = 'h1st'
version = '0.1.13'
description = 'Human-First AI (H1st)'
authors = ['Aitomatic, Inc. <engineering@aitomatic.com>']
license = 'Apache-2.0'
readme = 'README.md'
homepage = 'https://h1st.ai'
repository = 'https://github.com/h1st-ai/h1st'
packages = [
  {include = 'h1st'}
]


[tool.poetry.dependencies]
Python = '>= 3.8, < 3.10'

# Data Processing
NumPy = '*'
PyArrow = '^7.0.0'
PySpark = '^3.3.0'

# ML/DL
Imbalanced-Learn = '^0.9.1'
SciKit-Fuzzy = '^0.4.2'
SciKit-Learn = '>= 0.24.0'   # not latest, for compat w/ Auto-SKLearn
TensorFlow = '^2.9.1'

# Trustworthy AI
GraphViz = '^0.20'
LIME = '^0.2.0.1'
SHAP = '>= 0.36.0'   #  not latest, for compat w/ some other common deps

# File Systems
FSSpec = '^2022.5.0'
S3FS = '^2022.5.0'

# misc/other
CLICK = '^8.1.3'
Python-DotEnv = '^0.20.0'
PyYAML = '^6.0'
'Ruamel.YAML' = '^0.17.21'
Tqdm = '^4.64.0'
ULID-Py = '^1.1.0'


[tool.poetry.dev-dependencies]
Commitizen = '^2.27.1'
Pre-Commit = '^2.19.0'
PyLint = '^2.14.2'
PyTest = '^7.1.2'
Sphinx = '^5.0.2'
Sphinx-RtD-Theme = '^1.0.0'


[tool.poetry.scripts]
h1st = 'h1st.utils:h1st_cli'


[build-system]
requires = [
  'Poetry-Core >= 1.0.8',
]
build-backend = 'poetry.core.masonry.api'


[tool.pylint.format]
# max number of characters on a line
max-line-length = 120
